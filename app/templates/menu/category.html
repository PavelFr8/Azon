{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Категории товаров</h1>
    <div class="row">
      {% for category in categories %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <a href="{{ url_for('menu.items_by_category', category_id=category.id) }}" class="btn btn-primary">Посмотреть товары</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
